{% extends "base.html" %}
{% load static %}
{% block title %}Edit - Product Cover Image{% endblock %}
{% block content %}
<div class="main-content">
    <form method="POST" enctype="multipart/form-data">
        <h2>Edit {{ product.title }} Cover Image</h2>
        {{ edit_form.media }}
        {{ edit_form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Save">
    </form>
</div>
{% endblock %}
{% block footer %}
<script src=" {% static 'js/base.js' %}"></script>
{% endblock footer %}
