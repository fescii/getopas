{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static "css/main.css" %}" rel="stylesheet">
  <link href="{% static "css/article.css" %}" rel="stylesheet">
</head>
<body>
  {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">
                {{ message|safe }}
                <a href="#" class="close">x</a>
            </li>
        {% endfor %}
    </ul>
  {% endif %}
    <main class="{{ section }}">
        {% block content %}
        {% endblock %}
    </main>

      {% block footer %}
      {% endblock footer %}
</body>
</html>
