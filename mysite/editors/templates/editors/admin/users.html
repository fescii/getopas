{% extends "base.html" %}
{% block title %}Opus | Magazine{% endblock %} 
{% block content %}
<h1>Users</h1>
{% for user in users %}
<div class="user-wrapper">
    <p class="name">Name: {{ user.first_name}} {{ user.last_name }}</p>
    <p class="name">Email: {{ user.email}}</p>
    <a href="/editors/users/edit-user-{{user.id}}">edit role</a>
    <a href="/editors/users/remove-user-{{user.id}}">remove user</a>
</div>
{% endfor %}
{% include "pagination.html" with page=posts %}
<!--{% include "pagination.html" with page=page_obj %}-->
{% endblock %}
