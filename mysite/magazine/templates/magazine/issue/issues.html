{% extends "magazine/base.html" %}
{% block title %}Opus - Magazine{% endblock %}

{% block content %}
<h1>My Blog</h1>
{% for issue in issues %}
<h2>
  <a href="{{ issue.get_absolute_url }}"> {{ issue.title }} </a>
</h2>
<p class="date">Published {{ issue.publish }} by {{ issue.author }}</p>
{{ issue.description|truncatewords:30|linebreaks }} {% endfor %}

{% endblock %}
