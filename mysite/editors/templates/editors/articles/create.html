{% extends "editing.html" %}
{% load static %}
{% block title %}Opas | Write{% endblock %}
{% block content %}
<div class="main-content">
    <form method="post" enctype="multipart/form-data">
    {{post_form.media }}
    {% for field in post_form %}
      <div class="field {{ field.name }}">
        {{ field.label_tag }}
        {{ field }}
        {{ field.help_text }}
      </div>
      {% endfor %}
  {% csrf_token %}
  <button type="submit">Save</button>
  </form>
</div>
{% endblock %}
